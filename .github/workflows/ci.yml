name: CI

on:
  push:
    branches: [master, try-to-fix-git-root]
  pull_request:
    branches: [master, try-to-fix-git-root]

jobs:
  # Job 1: Lint, Typecheck, and Unit Tests
  check:
    name: Lint & Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Deps
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build (Typecheck)
        run: pnpm build

      - name: Unit Tests
        run: pnpm test

  # Job 2: End-to-End Tests
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Deps
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E Tests
        run: pnpm e2e

      - name: Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5